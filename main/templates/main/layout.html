{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside> 
        <img src='{% static "main/img/logo.png" %}' alt = 'LOGO'>
        <span class = 'logo'>LOGOTIP</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-user"></i> О нас</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-address-card"></i> Контакты</li></a>
            <a href="admin/"><li><i class="fas fa-address-card"></i> ADMINKA</li></a>
        </ul>
    </aside>
    <main>
        {% block content%}
        {% endblock %}
    </main>
    
</body>
</html>
